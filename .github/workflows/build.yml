name: Build

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: install pnpm
        run: npm i -g pnpm

      - name: Install dependencies
        run: pnpm install

      - name: build
        run: pnpm build

      - name: echo dist size
        run: du -sh ./dist/*
